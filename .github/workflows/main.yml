name: Skilled Workflow CI

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting CI..."
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'
      - name: Install dependencies
        run: pip install mlflow dagshub pandas scikit-learn matplotlib
      - name: Run mlflow project
        run: mlflow run MLProject/ --env-manager local
      - name: Upload to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: mlruns/ # Menyimpan artefak model
      - name: Complete job
        run: echo "Skilled Workflow Finished!"
