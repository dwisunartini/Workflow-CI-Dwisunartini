name: Skilled Workflow CI

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting Pipeline..."

      - name: Run actions/checkout@v4
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: python --version

      - name: Install dependencies
        run: |
          pip install mlflow dagshub pandas scikit-learn matplotlib

      - name: Run mlflow project
        # Kita hapus MLFLOW_TRACKING_URI DagsHub di sini agar stabil secara lokal
        run: |
          mlflow run MLProject/ --env-manager local

      - name: Install Python dependencies
        run: pip install --upgrade pip

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          # Mengambil folder mlruns dari subfolder maupun root
          path: |
            mlruns/
            MLProject/mlruns/

      - name: Post Set up Python 3.12.7
        run: echo "Done."

      - name: Post Run actions/checkout@v3
        run: echo "Done."

      - name: Complete job
        run: echo "Skilled Stage Finished!"
