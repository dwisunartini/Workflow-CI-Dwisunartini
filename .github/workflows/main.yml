name: Advance Workflow CI

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up job
        run: echo "Starting Advance Pipeline..."

      - name: Run actions/checkout@v4
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: python --version

      - name: Install dependencies
        run: |
          pip install mlflow dagshub pandas scikit-learn matplotlib

      - name: Run mlflow project
        run: |
          mlflow run MLProject/ --env-manager local

      - name: Commit and Push MLruns to Repository
        # Langkah ini akan mengirim folder mlruns ke daftar file GitHub Anda secara otomatis
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add mlruns/
          # Jika mlruns ada di subfolder, sesuaikan jalurnya
          git add MLProject/mlruns/ || true 
          git commit -m "Add model artifacts from latest run" || echo "No changes to commit"
          git push

      - name: Get latest MLflow run_id
        # Karena file sudah menetap, kita cari ID-nya dengan pasti
        run: |
          # Cari file meta.yaml untuk mendapatkan ID folder asli
          SEARCH_PATH=$(find . -name "meta.yaml" | grep "mlruns/0/" | head -n 1)
          ID=$(basename $(dirname $SEARCH_PATH))
          FULL_PATH=$(dirname $SEARCH_PATH)
          echo "RUN_ID=$ID" >> $GITHUB_ENV
          echo "MODEL_PATH=$FULL_PATH/artifacts/model" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: pip install --upgrade pip
        
      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            mlruns/
            MLProject/mlruns/

      - name: Find Model and Build Docker
        run: |
          # Aktifkan globstar untuk pencarian folder mendalam
          shopt -s globstar
          
          # Berdasarkan gambar Anda, kita cari folder model di dalam MLProject/mlruns
          # Kita gunakan path yang sangat luas agar tidak meleset
          MODEL_PATH=$(ls -d **/artifacts/model/ | head -n 1)
          
          echo "Path model ditemukan di: $MODEL_PATH"
          
          if [ -z "$MODEL_PATH" ]; then
            echo "Error: Folder model tetap tidak ditemukan!"
            echo "Isi folder MLProject/mlruns/0 adalah:"
            ls -R MLProject/mlruns/0
            exit 1
          fi

          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest" \
            --enable-mlserver

      - name: Log in to Docker Hub
        # Login otomatis menggunakan Secrets yang sudah Anda buat
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:v1

      - name: Push Docker Image
        # Mengirim image model ke repositori Docker Hub 'dwisunartini'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest

      - name: Post Set up Python 3.12.7
        run: echo "Done."

      - name: Complete job
        run: echo "Advance Workflow Finished! Model is on Docker Hub."
