name: Basic and Skilled Workflow CI

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:

      - name: Run actions/checkout@v4
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: python --version

      - name: Install dependencies
        run: |
          pip install mlflow dagshub pandas scikit-learn matplotlib

      - name: Set MLflow Tracking URI
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          # Menghubungkan tracking ke DagsHub sesuai kriteria Skilled
          echo "MLFLOW_TRACKING_URI=https://dagshub.com/${{ github.repository_owner }}/${{ github.event.repository.name }}.mlflow" >> $GITHUB_ENV

      - name: Run mlflow project
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        # Kriteria Basic: Melakukan training otomatis
        run: |
          mlflow run MLProject/ --env-manager local

      - name: Get latest MLflow run_id
        run: |
          echo "RUN_ID=$(mlflow runs list --experiment-id 0 | head -n 3 | tail -n 1 | awk '{print $1}')" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: pip install --upgrade pip # Langkah tambahan agar identik dengan kriteria

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          # Perbaikan: Mencari mlruns di root maupun di dalam folder MLProject
          path: |
            mlruns/
            MLProject/mlruns/
        # Kriteria Skilled: Menyimpan artefak ke repositori

      - name: Post Set up Python 3.12.7
        run: echo "Cleaning up..."

      - name: Post Run actions/checkout@v3
        run: echo "Finalizing..."

      - name: Complete job
        run: echo "Basic & Skilled Stages Finished!"
